<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个股详情</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/@antv/g2@4.0.0/dist/g2.min.js"></script>
</head>
<body>
{#{% for price_item in price_list %}#}
{#    <li>{{ price_item.date }}</li>#}
{#{% endfor %}#}
<div id="c1"></div>
<script>
    vue = new Vue({
        el: '#c1',
        data: this.price_list
    });

    // Step 1: 创建 Chart 对象
    const chart = new G2.Chart({
        container: 'c1', // 指定图表容器 ID
        width: 600, // 指定图表宽度
        height: 300, // 指定图表高度
    });

    // Step 2: 载入数据源
    chart.data(vue.data);

    // Step 3：创建图形语法，绘制柱状图
    chart.interval().position('genre*sold');

    // Step 4: 渲染图表
    chart.render();
</script>
</body>
</html>
